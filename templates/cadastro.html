<div class="card card-body">
    <h5 class="card-title text-center">Cadastro de Usuários</h5>

    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="email" class="bmd-label-floating">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group col-md-6">
                <label for="usuario" class="bmd-label-floating">Usuário</label>
                <input type="text" class="form-control" id="usuario" required>
            </div>
        </div>
        <div class="form-group">
            <label for="endereco" class="bmd-label-floating">Endereço</label>
            <input type="text" class="form-control" id="endereco" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-10">
                <label for="complemento" class="bmd-label-floating">Complemento</label>
                <input type="text" class="form-control" id="complemento">
            </div>

            <div class="form-group col-md-2">
                <label for="cep" class="bmd-label-floating">CEP</label>
                <input type="text" class="form-control" id="cep" maxlength="8" minlength="8" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-8">
                <label id="cidade" for="cidade" class="bmd-label-floating">Cidade</label>
                <input type="text" class="form-control" id="cidade" required>
            </div>
            <div class="form-group col-md-4">
                <select class="form-control" id="estado" required>
                    <option selected>Estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="admin">
                <label id="check" class="form-check-label" for="admin">Usuário administrador</label>
            </div>
        </div>
        <button type="submit" class="float-right btn btn-primary">Cadastrar</button>
    </form>
</div>
