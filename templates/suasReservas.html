<div class="card card-body">
    <h5 class="card-title text-center">Suas reservas</h5>

    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Sala</th>
                    <th>Data</th>
                    <th>Das</th>
                    <th>Ã€s</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="(k, v) in reservas" id="{{v.sala}}">
                    <td>{{v.sala}}</td>
                    <td>{{v.data}}</td>
                    <td>{{v.reserva.horaInicio}}</td>
                    <td>{{v.reserva.horaFinal}}</td>
                    <td>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
